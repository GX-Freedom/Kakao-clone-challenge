<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column left">
            <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__column right">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <input type="text" class="search_set" placeholder="Seach Friends" id="search" />

                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">

                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat2.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/animal-4741740_1920.jpg" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    Lynn
                                </span>
                                <span class="friend__bottom-text">
                                    Be my friend
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                March 8
                            </span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/flowers-1973875_1920.png" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    Nicolas
                                </span>
                                <span class="friend__bottom-text">
                                    Be my friend
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                March 8
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small! 😱</span>
        <div class="container-audio">
            <audio controls loop autoplay>
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/new_year_dubstep_minimix.ogg"
                    type="audio/ogg">
                Your browser dose not Support the audio Tag
            </audio>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
        </div>
    </div>

</body>

</html>
