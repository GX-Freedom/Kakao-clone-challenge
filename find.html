<!DOCTYPE html>
<html>

<head>
    <title>find Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

</head>

<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="satus-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>

        </div>
    </div>

    <header class="header">
        <div class="header_hearder-column">
            <h1 class="header_title">Find</h1>
        </div>
        <div class="header_hearder-column">
            <span class="header__icon">
                <input type="text" class="search_set" placeholder="Seach Friends" id="search" />

                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">

                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>

    </header>
    <main class="find">
        <header class="find_header">
            <ul class="find_header-list">
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        QR Code
                    </span>
                </li>
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        Add by ID
                    </span>
                </li>
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find_recommended">
            <h5 class="find_title">
                Recommended Friends
            </h5>
            <li class="find_friend friend-lg">
                <div class="friend_column friend">
                    <img src="images/avatar.jpg" class="friends_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            Nicolas serrano
                        </span>
                    </div>
                </div>
                <div class="friend_column friend">
                    <div class="friend_add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>

            </li>
        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small! 😱</span>

        <div class="container-audio">
            <audio controls loop autoplay>
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/new_year_dubstep_minimix.ogg"
                    type="audio/ogg">
                Your browser dose not Support the audio Tag
            </audio>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
            <div class="colum1">
                <div class="row"></div>
            </div>
        </div>
    </div>
</body>

</html>
